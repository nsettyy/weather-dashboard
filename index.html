<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>5 Day Weather</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div id="weatherContainer">
      <form action="getWeather" id="user-form" class="card-body">
        <label for="destination"><h3>Search for a City:</h3></label><br />
        <input
          type="text"
          id="destination"
          name="destination"
          value=""
          autofocus="true"
        />
        <input type="button" id="getForecast" value="Search" />
      </form>
      <aside id="searchHistory">
        <h3>Search History</h3>
        <p id="search-term"></p>
      </aside>
      <section id="currentWeather">
        <h2 style="display: block">Current Weather</h2>
      </section>
      <h3 id="forecastHeader" style="display: block">5-Day Forecast:</h3>
      <section id="forecastedWeather"></section>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
